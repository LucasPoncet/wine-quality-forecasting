<svg width="900" height="520" xmlns="http://www.w3.org/2000/svg">
<text x="50%" y="40" font-size="24" text-anchor="middle" font-family="Arial" fill="#333">
  Wine Quality Forecasting – Model Architecture
</text>
<rect x="50" y="90" width="230" height="330" rx="12" fill="#f3f3f3" stroke="#ccc"/>
<text x="165" y="120" font-size="18" text-anchor="middle" font-family="Arial" fill="#333">
  Inputs
</text>
<rect x="70" y="150" width="190" height="60" rx="10" fill="#cfe8ff" stroke="#7bb0e7"/>
<text x="165" y="185" font-size="13" text-anchor="middle" font-family="Arial">
  10 Numerical Features
  (Climate metrics)
</text>
<rect x="70" y="230" width="190" height="50" rx="10" fill="#ffe8cc" stroke="#e7b87b"/>
<text x="165" y="260" font-size="13" text-anchor="middle" font-family="Arial">
  Region (AOC)
  → Embedding
</text>
<rect x="70" y="300" width="190" height="50" rx="10" fill="#ffe8cc" stroke="#e7b87b"/>
<text x="165" y="330" font-size="13" text-anchor="middle" font-family="Arial">
  Météo Station
  → Embedding
</text>
<rect x="70" y="370" width="190" height="50" rx="10" fill="#ffe8cc" stroke="#e7b87b"/>
<text x="165" y="400" font-size="13" text-anchor="middle" font-family="Arial">
  Dominant Cépage
  → Embedding
</text>
<line x1="280" y1="250" x2="360" y2="250" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
<rect x="360" y="150" width="180" height="200" rx="12" fill="#f0f0f0" stroke="#ccc"/>
<text x="450" y="180" font-size="16" text-anchor="middle" font-family="Arial">
  Feature Builder
</text>
<text x="450" y="210" font-size="12" text-anchor="middle" font-family="Arial" fill="#444">
  Concatenate:
</text>
<text x="450" y="230" font-size="12" text-anchor="middle" font-family="Arial" fill="#444">
  – 10 numeric features
</text>
<text x="450" y="250" font-size="12" text-anchor="middle" font-family="Arial" fill="#444">
  – Embeddings (region, station, cépage)
</text>
<text x="450" y="285" font-size="12" text-anchor="middle" font-family="Arial" fill="#444">
  → 1 unified feature vector
</text>
<line x1="540" y1="250" x2="620" y2="250" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
<rect x="620" y="120" width="230" height="300" rx="12" fill="#eef7ee" stroke="#9dc69d"/>
<text x="735" y="160" font-size="16" text-anchor="middle" font-family="Arial">
  Models
</text>
<rect x="650" y="190" width="170" height="60" rx="10" fill="#d7f3d7" stroke="#8bbf8b"/>
<text x="735" y="210" font-size="13" text-anchor="middle" font-family="Arial">
  MLP
</text>
<text x="735" y="230" font-size="11" text-anchor="middle" font-family="Arial">
  (128 → 64 → 1)
</text>
<rect x="650" y="270" width="170" height="60" rx="10" fill="#d7f3d7" stroke="#8bbf8b"/>
<text x="735" y="290" font-size="13" text-anchor="middle" font-family="Arial">
  FT-Transformer
</text>
<text x="735" y="310" font-size="11" text-anchor="middle" font-family="Arial">
  (6 layers, 8 heads)
</text>
<line x1="850" y1="250" x2="880" y2="250" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
<text x="840" y="230" font-size="12" text-anchor="middle" font-family="Arial" fill="#333">
  Output:
</text>
<text x="840" y="250" font-size="14" text-anchor="middle" font-family="Arial" fill="#333">
  Quality Class (0/1)
</text>
<defs>
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
    <polygon points="0 0, 6 3, 0 6" fill="#888" />
  </marker>
</defs>
</svg>
